name: Release

on:
    push:
        tags:
            - "v*"

permissions:
    contents: write

jobs:
    build:
        name: Build (${{ matrix.platform }})
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - os: ubuntu-latest
                      platform: linux
                    - os: macos-latest
                      platform: darwin
                    - os: macos-latest
                      platform: darwin-arm64
                    - os: windows-latest
                      platform: win32
        steps:
            - uses: actions/checkout@v6
              with:
                  submodules: recursive

            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Compile TypeScript
              run: bun run compile

            - name: Bundle extension
              run: bun run bundle

            - name: Install vsce
              run: npm install -g @vscode/vsce

            - name: Create dist directory
              run: mkdir -p dist

            - name: Package extension
              run: vsce package --out dist/compact-vscode-${{ matrix.platform }}.vsix

            - name: Upload artifact
              uses: actions/upload-artifact@v6
              with:
                  name: extension-${{ matrix.platform }}
                  path: dist/*.vsix

    release:
        name: Create Release
        needs: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6

            - name: Download artifacts
              uses: actions/download-artifact@v6
              with:
                  pattern: extension-*
                  path: artifacts
                  merge-multiple: true

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  files: artifacts/**/*
                  generate_release_notes: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

