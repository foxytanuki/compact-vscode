name: Release

on:
    push:
        tags:
            - "v*"

permissions:
    contents: write

jobs:
    build:
        name: Build (${{ matrix.platform }})
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-gnu
                      platform: linux
                      binary_name: compact-lsp
                    - os: macos-latest
                      target: x86_64-apple-darwin
                      platform: darwin
                      binary_name: compact-lsp
                    - os: macos-latest
                      target: aarch64-apple-darwin
                      platform: darwin-arm64
                      binary_name: compact-lsp
                    - os: windows-latest
                      target: x86_64-pc-windows-msvc
                      platform: win32
                      binary_name: compact-lsp.exe
        steps:
            - uses: actions/checkout@v6
              with:
                  submodules: recursive

            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Install dependencies
              run: bun install

            - name: Compile TypeScript
              run: bun run compile

            - name: Build LSP server
              if: |
                (matrix.target == 'x86_64-unknown-linux-gnu' && runner.os == 'Linux') ||
                (matrix.target == 'x86_64-apple-darwin' && runner.os == 'macOS') ||
                (matrix.target == 'aarch64-apple-darwin' && runner.os == 'macOS') ||
                (matrix.target == 'x86_64-pc-windows-msvc' && runner.os == 'Windows')
              run: |
                  cd submodules/compact-lsp
                  cargo build --release --target ${{ matrix.target }}

            - name: Copy LSP binary
              shell: bash
              run: |
                  mkdir -p server/${{ matrix.platform }}
                  cp submodules/compact-lsp/target/${{ matrix.target }}/release/${{ matrix.binary_name }} server/${{ matrix.platform }}/${{ matrix.binary_name }}
                  if [ "${{ runner.os }}" != "Windows" ]; then
                      chmod +x server/${{ matrix.platform }}/${{ matrix.binary_name }}
                  fi

            - name: Install vsce
              run: npm install -g @vscode/vsce

            - name: Create dist directory
              run: mkdir -p dist

            - name: Package extension
              run: vsce package --out dist/compact-vscode-${{ matrix.platform }}.vsix

            - name: Upload artifact
              uses: actions/upload-artifact@v6
              with:
                  name: extension-${{ matrix.platform }}
                  path: dist/*.vsix

    release:
        name: Create Release
        needs: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6

            - name: Download artifacts
              uses: actions/download-artifact@v6
              with:
                  pattern: extension-*
                  path: artifacts
                  merge-multiple: true

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  files: artifacts/**/*
                  generate_release_notes: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

